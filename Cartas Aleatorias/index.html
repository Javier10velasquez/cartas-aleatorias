<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de Póker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0b6623; 
            height: 100vh;
        }
        .carta-poker {
            width: 200px;
            height: 300px;
            border-radius: 1rem;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            position: relative;
        }
        .valor-central {
            font-size: 80px;
            font-weight: bold;
        }
        .esquina {
            font-size: 24px;
        }
        .palo-imagen {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">

<div id="carta" class="carta-poker d-flex flex-column justify-content-between position-relative p-3">

    <!-- Div Para la parte superior -->
    <div id="palo-superior" class="esquina">
        ♥
    </div>

    <!-- Valor central -->
    <div class="d-flex justify-content-center align-items-center flex-grow-1">
        <div id="valorCentral" class="valor-central">A</div>
    </div>

    <!-- Div para la parte inferior -->
    <div id="palo-inferior" class="esquina position-absolute bottom-0 end-0 p-3" style="transform: rotate(180deg);">
        ♥
    </div>

</div>

<script src="app.js"></script>

</body>
</html>
